<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link href="/Users/joonas/Desktop/Coding/firstCodeJs/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="instructions">
        <p>Choose what to throw from the icons below. Try to beat the evil computer! See if you
            can get a winstreak going.</p>
    </div>

    <div class="label">
        <p id="computer-label">EVIL COMPUTER</p>
    </div>

    <div class="pictures-row" id="computer-pictures">
        <div id="computer-choices">
            <img id="computer-choice" src="epmty.jpeg">
        </div>
    </div>

    <div class="pictures-row" id="player-pictures">
        <div id="player-choices">
            <img id="rock" class="pictures" src="rock.png">
            <img id="paper" class="pictures" src="paper.png">
            <img id="scissors" class="pictures" src="scissors.png">
        </div>
    </div>

    <div class="label">
        <p id="player-label">YOU</p>
    </div>

    <div class="middle-information">
        <p id="middle-button">GOOD LUCK!</p>
        <p id="current-streak">Current streak: 0</p>
        <p id="max-streak">Max streak: 0</p>
    </div>

    <script type="text/javascript" src="/Users/joonas/Desktop/Coding/firstCodeJs/script.js"></script>
</body>

</html>
